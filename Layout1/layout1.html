<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank Ashok</title>
    <link rel="stylesheet" href="../Libraries/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="mt-5">

    <div class="col-6 row m-0 p-0 mx-auto text-center justify-content-around">
        <a href="../index.html" class="btn btn-dark text-white">Back to Index</a>
        <a href="../Layout2/layout2.html" class="btn btn-danger">Change Style</a>
    </div>
    
    <main class="mt-5 mx-5 pb-5">
        <section id="hero">
            <div id="hero_div" class="d-flex p-2">
                <div id="div_2_own_img" class="col-4">
                    <img id="own_img" class="" src="../Assets/Images/own_image.JPG" alt="">
                </div>

                <div class="col-lg-4 border pt-5">
                    <p>Hobbyist web developer with working proficiency of HTML, CSS, Javascript.</p>
                    <p>Looking for a entry level web developer job.</p>
                    <p>Currently acquiring skill on React</p>
                </div>
            </div>
        </section>

        <section id="tools" class="mt-4 d-flex px-2 border">
                <div class="col-3 row text-center align-items-center justify-content-center border-right">
                    <h1 class="">Tool Kit</h1>
                </div>

                <div id="div_tool_kit_images" class="col-9 d-flex">
                    <div class="col-lg-3 p-3">
                        <img src="../Assets/Images/html_img.png" class="mx-auto d-block toolkit_logos" alt="">
                    </div>
                    <div class="col-lg-3 p-3">
                        <img src="../Assets/Images/css_img.png" class="mx-auto d-block toolkit_logos" alt="">
                    </div>
                    <div class="col-lg-3 p-3">
                        <img src="../Assets/Images/javascript_img.png" class="mx-auto d-block toolkit_logos" alt="">
                    </div>
                    <div class="col-lg-3 p-3">
                        <img src="../Assets/Images/jquery_img.png" class="mx-auto d-block toolkit_logos" alt="">
                    </div>
                </div>
        </section>

        <section id="contact_form" class="col-6 mx-auto my-4 p-4 border border-dark rounded bg-light">
            <form class="col-10 mx-auto">
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>
    
</body>
<script src="./app.js"></script>
<script src="./Libraries/jquery-3.4.1.js"></script>
</html>
